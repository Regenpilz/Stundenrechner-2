<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stundenrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    /* Container für die gesamte Seite */
    .container {
      width: 90%;
      max-width: 1000px; /* Maximale Breite des Containers */
      margin: 0 auto; /* Zentriert den Inhalt */
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    /* Container für das eingebettete Tool */
    .calckit-container {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin: 0 auto;
      display: flex;
      justify-content: center; /* Zentriert das Tool */
    }

    iframe {
      width: 100%;
      max-width: 1000px; /* Maximale Breite des eingebetteten Tools */
      height: 500px; /* Feste Höhe für das Tool */
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Willkommen beim Stundenrechner</h1>
    <p>Nutze den folgenden Rechner, um deine Stunden zu berechnen.</p>

    <!-- Container für das eingebettete Tool -->
    <div class="calckit-container">
      <!-- Verwendung von iframe für das Tool -->
      <iframe src="https://calckit.io/tool/5698c944e7477d9aca4515f0a96b806cf482775c"></iframe>
    </div>
  </div>

</body>
</html>
